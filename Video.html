<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fun Reveal Page</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  background: linear-gradient(to top, #ffdde1, #ee9ca7); /* pastel pink gradient */
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Heart Rain Animation */
.heart {
  position: absolute;
  width: 20px;
  height: 20px;
  background: #1e90ff;
  clip-path: polygon(50% 0%, 61% 10%, 75% 10%, 85% 20%, 85% 35%, 75% 45%, 50% 70%, 25% 45%, 15% 35%, 15% 20%, 25% 10%, 39% 10%);
  animation: fall linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-50px) rotate(0deg); opacity:1; }
  100% { transform: translateY(110vh) rotate(360deg); opacity:0; }
}

/* Button Styling */
#revealBtn {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 25px 50px;
  font-size: 2em;
  color: #fff;
  background: red;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  box-shadow: 0 0 20px rgba(255,0,0,0.5);
  transition: all 0.3s ease;
  z-index: 2;
}

#revealBtn:hover {
  transform: translate(-50%, -50%) scale(1.1);
  box-shadow: 0 0 30px rgba(255,0,0,0.8);
}

/* Video Container */
#videoContainer {
  width: 100vw;
  height: 100vh;
  display: none;
}

video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: opacity 1s ease;
}
</style>
</head>
<body>

<div id="videoContainer">
  <video id="memeVideo" src="https://drive.google.com/uc?export=download&id=1-ExF-FQ3cnGppwIlIMMOXSVFNgp9KVtB" controls></video>
  <button id="revealBtn">Click to Reveal!</button>
</div>

<script>
// Heart Rain Creation
for (let i = 0; i < 50; i++) {
  let heart = document.createElement('div');
  heart.className = 'heart';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.animationDuration = 3 + Math.random() * 5 + 's';
  heart.style.fontSize = (10 + Math.random() * 20) + 'px';
  document.body.appendChild(heart);
}

// Button and Video Logic
const btn = document.getElementById("revealBtn");
const videoContainer = document.getElementById("videoContainer");
const video = document.getElementById("memeVideo");

btn.addEventListener("click", () => {
  btn.style.opacity = 0;
  setTimeout(() => {
    btn.style.display = "none";
    videoContainer.style.display = "block";
    video.play();
  }, 800);
});
</script>

</body>
</html>
